services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baileys-rest-service
    env_file:
      - .env
    environment:
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      DATA_DIR: /app/data
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
